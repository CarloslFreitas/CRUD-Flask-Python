<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Estudante</title>
    <link rel="stylesheet" href="https:/maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
    <h1 style="text-align: center;">Registrar novo Estudante</h1>
    <form action="/add" class="container" method="POST">
        <div class="row">
            <div class="col-xs-6">
                <input type="text" name="nome" id="nome" placeholder="nome" class="form-control">
            </div>
            <div class="col-xs-6">
                <input type="text" name="idade" id="idade" placeholder="idade" class="form-control">
            </div>
        </div>
        <br>
        <div class="row col-xs-12">
            <button type="submit" class="btn btn-block btn-success">Salvar</button>
        </div>
    </form>
</body>

</html>
